<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="play.css">
    <title>Dimz | Catch Game</title>
</head>
<body>
    <main id="main-screen">
        <!-- Start: Cloud Top -->
        <div class="cloud-top">
            <img src="../assets/icons/cloud.svg" alt="cloud">
        </div>
        <!-- End: Cloud Top -->
        <h1 id="score">Score Kamu : 0</h1>

        <div id="keranjang">
            <img src="../assets/icons/keranjang.png" alt="keranjang">
        </div>


        <!-- Start: Cloud Bottom -->
        <div class="cloud-down">
            <img src="../assets/icons/cloud.svg" alt="cloud">
        </div>
        <!-- End: Cloud Bottom -->
    </main>
    
    <audio autoplay loop>
        <source src="../assets/music/bg-gameplay.flac">
    </audio>
    <script src="play.js"></script>
</body>
</html>
